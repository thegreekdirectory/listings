<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>iOS Web App Glass Test</title>

  <!-- Enable iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Glass Test">

  <style>
    /* ===== Base styles (EVERYWHERE) ===== */
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: linear-gradient(180deg, #f2f2f7, #ffffff);
      color: #1c1c1e;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #3a3a3c;
    }

    .card {
      margin-top: 24px;
      padding: 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      background: #007aff;
      color: white;
    }

    .btn.secondary {
      background: #e5e5ea;
      color: #1c1c1e;
    }

    /* ===== iOS WEB APP ONLY (Liquid Glass) ===== */
    .ios-webapp .card {
      background: rgba(255, 255, 255, 0.35);
      -webkit-backdrop-filter: blur(22px) saturate(180%);
      backdrop-filter: blur(22px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .ios-webapp .btn {
      background: rgba(0,122,255,0.85);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
    }

    .ios-webapp .btn.secondary {
      background: rgba(229,229,234,0.7);
      color: #1c1c1e;
    }

    /* Optional polish */
    .ios-webapp .card {
      will-change: backdrop-filter;
    }
  </style>
</head>

<body>

  <h1>Liquid Glass Test</h1>
  <p>
    Safari on iOS should look normal.<br>
    Add this page to your Home Screen to see the glass effect.
  </p>

  <div class="card">
    <h2>Sample Card</h2>
    <p>
      This is placeholder text to test how readable content looks
      on top of a blurred background.
    </p>

    <div class="buttons">
      <button class="btn">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn secondary">Another</button>
    </div>
  </div>

  <script>
    // Detect iOS Home Screen Web App ONLY
    if (window.navigator.standalone === true) {
      document.documentElement.classList.add('ios-webapp');
    }
  </script>

</body>
</html>
