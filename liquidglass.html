<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>iOS Web App Glass Test</title>

  <!-- Enable iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Glass Test">

<style>
  body {
    margin: 0;
    padding: 24px;
    font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    color: #1c1c1e;

    /* Strong background for blur visibility */
    background:
      radial-gradient(circle at 20% 20%, #ff9a9e, transparent 40%),
      radial-gradient(circle at 80% 30%, #fad0c4, transparent 45%),
      radial-gradient(circle at 50% 80%, #a1c4fd, transparent 50%),
      linear-gradient(180deg, #f2f2f7, #ffffff);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 8px;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
    color: #3a3a3c;
  }

  .card {
    margin-top: 24px;
    padding: 20px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  .buttons {
    display: flex;
    gap: 12px;
    margin-top: 16px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    background: #007aff;
    color: white;
  }

  .btn.secondary {
    background: #e5e5ea;
    color: #1c1c1e;
  }

  /* ===== iOS HOME SCREEN WEB APP ONLY ===== */
  .ios-webapp .card {
    background: rgba(255, 255, 255, 0.25);
    -webkit-backdrop-filter: blur(28px) saturate(200%);
    backdrop-filter: blur(28px) saturate(200%);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow:
      0 10px 40px rgba(0,0,0,0.18),
      inset 0 1px 0 rgba(255,255,255,0.4);
  }

  .ios-webapp .btn {
    background: rgba(0,122,255,0.9);
    -webkit-backdrop-filter: blur(14px);
    backdrop-filter: blur(14px);
  }

  .ios-webapp .btn.secondary {
    background: rgba(229,229,234,0.65);
    color: #1c1c1e;
  }

  .ios-webapp .card {
    will-change: backdrop-filter;
  }
  .ios-webapp .card {
  outline: 3px solid red;
	}
</style>
</head>

<body>

  <h1>Liquid Glass Test</h1>
  <p>
    Safari on iOS should look normal.<br>
    Add this page to your Home Screen to see the glass effect.
  </p>

  <div class="card">
    <h2>Sample Card</h2>
    <p>
      This is placeholder text to test how readable content looks
      on top of a blurred background.
    </p>

    <div class="buttons">
      <button class="btn">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn secondary">Another</button>
    </div>
  </div>

  <script>
    // Detect iOS Home Screen Web App ONLY
    if (window.navigator.standalone === true) {
      document.documentElement.classList.add('ios-webapp');
    }
  </script>

</body>
</html>
