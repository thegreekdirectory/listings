        function formatPhoneDisplay(phone) {
            if (!phone) return '';
            const digits = phone.replace(/\D/g, '');
            if (phone.startsWith('+1') && digits.length === 11) {
                return `(${digits.substr(1, 3)}) ${digits.substr(4, 3)}-${digits.substr(7, 4)}`;
            }
            return phone;
        }

        function updateOpenClosedBadge() {
            const badge = document.getElementById('openClosedBadge');
            const statusText = document.getElementById('openStatusText');
            if (!hoursData) return;
            
            const now = new Date();
            const centralTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' }));
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const today = days[centralTime.getDay()];
            const todayHours = hoursData[today];
            
            if (!todayHours || todayHours.toLowerCase() === 'closed') {
                if (badge) {
                    badge.textContent = 'Closed';
                    badge.className = 'badge badge-closed';
                }
                if (statusText) {
                    statusText.textContent = 'Closed Now';
                    statusText.className = 'closed-now';
                }
                return;
            }
            
            if (todayHours.toLowerCase().includes('24') || todayHours.toLowerCase().includes('open 24')) {
                if (badge) {
                    badge.textContent = 'Open';
                    badge.className = 'badge badge-open';
                }
                if (statusText) {
                    statusText.textContent = 'Open 24 Hours';
                    statusText.className = 'open-now';
                }
                return;
            }
            
            const match = todayHours.match(/(\d{1,2}):(\d{2})\s*(AM|PM)\s*-\s*(\d{1,2}):(\d{2})\s*(AM|PM)/i);
            if (!match) {
                if (badge) badge.style.display = 'none';
                if (statusText) statusText.style.display = 'none';
                return;
            }
            
            const [, startHour, startMin, startPeriod, endHour, endMin, endPeriod] = match;
            let start = parseInt(startHour);
            let end = parseInt(endHour);
            
            if (startPeriod.toUpperCase() === 'PM' && start !== 12) start += 12;
            if (startPeriod.toUpperCase() === 'AM' && start === 12) start = 0;
            if (endPeriod.toUpperCase() === 'PM' && end !== 12) end += 12;
            if (endPeriod.toUpperCase() === 'AM' && end === 12) end = 0;
            
            const currentMinutes = centralTime.getHours() * 60 + centralTime.getMinutes();
            const startMinutes = start * 60 + parseInt(startMin);
            let endMinutes = end * 60 + parseInt(endMin);
            const openingSoon = isOpeningSoonFromMinutes(currentMinutes, startMinutes);
            const closingSoon = isClosingSoonFromMinutes(currentMinutes, endMinutes);
            
            if (endMinutes < startMinutes) {
                if (currentMinutes >= startMinutes || currentMinutes <= endMinutes) {
                    if (badge) {
                        if (closingSoon) {
                            badge.textContent = 'Closing Soon';
                            badge.className = 'badge badge-closing-soon';
                        } else {
                            badge.textContent = 'Open';
                            badge.className = 'badge badge-open';
                        }
                    }
                    if (statusText) {
                        statusText.textContent = closingSoon ? 'Closing Soon' : 'Open Now';
                        statusText.className = 'open-now';
                    }
                } else {
                    if (badge) {
                        if (openingSoon) {
                            badge.textContent = 'Opening Soon';
                            badge.className = 'badge badge-opening-soon';
                        } else {
                            badge.textContent = 'Closed';
                            badge.className = 'badge badge-closed';
                        }
                    }
                    if (statusText) {
                        statusText.textContent = openingSoon ? 'Opening Soon' : 'Closed Now';
                        statusText.className = 'closed-now';
                    }
                }
            } else {
                if (currentMinutes >= startMinutes && currentMinutes <= endMinutes) {
                    if (badge) {
                        if (closingSoon) {
                            badge.textContent = 'Closing Soon';
                            badge.className = 'badge badge-closing-soon';
                        } else {

                            badge.className = 'badge badge-open';

                    }
                }
            }
        }

        function isOpeningSoonFromMinutes(currentMinutes, startMinutes) {
            const diff = startMinutes - currentMinutes;
            return diff > 0 && diff <= 60;
        }

        function isClosingSoonFromMinutes(currentMinutes, endMinutes) {
            const diff = endMinutes - currentMinutes;
            return diff > 0 && diff <= 60;

        if (totalSlides > 1) {
            function goToSlide(index) {
                const carousel = document.getElementById('photoCarousel');
                if (!carousel) return;
                const track = carousel.querySelector('.carousel-track');
                const dots = carousel.querySelectorAll('.carousel-dot');
                
                track.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                carousel.dataset.current = index;
            }

            function nextSlide() {
                const carousel = document.getElementById('photoCarousel');
                if (!carousel) return;
                const current = parseInt(carousel.dataset.current || 0);
                goToSlide((current + 1) % totalSlides);
            }

            function prevSlide() {
                const carousel = document.getElementById('photoCarousel');
                if (!carousel) return;
                const current = parseInt(carousel.dataset.current || 0);
                goToSlide((current - 1 + totalSlides) % totalSlides);
            }

            setInterval(nextSlide, 5000);
            
            window.goToSlide = goToSlide;
            window.nextSlide = nextSlide;
            window.prevSlide = prevSlide;

        function renderPhotoViewer() {
            const modalImage = document.getElementById('photoModalImage');
            const thumbContainer = document.getElementById('photoModalThumbs');
            if (!modalImage || !thumbContainer) return;
            if (!listingPhotos.length) return;

            modalImage.src = listingPhotos[photoModalIndex];
            thumbContainer.innerHTML = listingPhotos.map((photo, index) => `
                <img src="${photo}" class="photo-modal-thumb ${index === photoModalIndex ? 'active' : ''}" onclick="setPhotoViewerIndex(${index})" alt="Listing photo ${index + 1}">
            `).join('');
        }

        function openPhotoViewer() {
            const modal = document.getElementById('photoModal');
            if (!modal || !listingPhotos.length) return;
            const carousel = document.getElementById('photoCarousel');
            const current = carousel ? parseInt(carousel.dataset.current || 0, 10) : 0;
            photoModalIndex = Math.max(0, Math.min(current, listingPhotos.length - 1));
            modal.classList.add('active');
            renderPhotoViewer();
        }

        function closePhotoViewer() {
            const modal = document.getElementById('photoModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function setPhotoViewerIndex(index) {
            photoModalIndex = index;
            renderPhotoViewer();
        }

                    url: window.location.href.split('?')[0] + '?utm_source=native&utm_medium=share&utm_campaign=listing'
                }).catch(err => {
                    if (err.name !== 'AbortError') {
                        console.log('Share failed:', err);
                    }
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {

        const coordinatesStr = '';
        const fullAddress = '';
        
        function initializeMap() {
            if (!coordinatesStr || coordinatesStr === '' || !fullAddress || fullAddress === '') {
                const mapSection = document.querySelector('#listingMap');
                if (mapSection && mapSection.parentElement) {
                    mapSection.parentElement.style.display = 'none';
                }
                return;
            }
            
            const mapElement = document.getElementById('listingMap');
            if (!mapElement) {
                return;
            }
            
            try {
                const coords = coordinatesStr.split(',');
                if (coords.length !== 2) {
                    if (mapElement.parentElement) {
                        mapElement.parentElement.style.display = 'none';
                    }
                    return;
                }
                
                const lat = parseFloat(coords[0].trim());
                const lng = parseFloat(coords[1].trim());
                
                if (isNaN(lat) || isNaN(lng)) {
                    if (mapElement.parentElement) {
                        mapElement.parentElement.style.display = 'none';
                    }
                    return;
                }
                
                if (typeof L === 'undefined') {
                    setTimeout(initializeMap, 500);
                    return;
                }
                
                const map = L.map('listingMap', {
                    center: [lat, lng],
                    zoom: 15,
                    zoomControl: true,
                    scrollWheelZoom: false
                });
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);
                
                L.marker([lat, lng]).addTo(map)
                    .bindPopup('<strong>fghjkiuygfv</strong><br>')
                    .openPopup();
                
                setTimeout(() => {
                    map.invalidateSize();
                }, 250);
                
                mapElement.addEventListener('click', function() {
                    this.classList.add('active');
                    map.scrollWheelZoom.enable();
                });

                mapElement.addEventListener('mouseleave', function() {
                    this.classList.remove('active');
                    map.scrollWheelZoom.disable();
                });
            } catch (e) {
                console.error('Map error:', e);
                if (mapElement && mapElement.parentElement) {
                    mapElement.parentElement.style.display = 'none';
                }
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(initializeMap, 1000);
            });
        } else {
            setTimeout(initializeMap, 1000);
        }
