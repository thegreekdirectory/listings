<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 50px;
      width: 100%;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      color: #0a3d62;
      background: #f1f7fb;
      border: 1px solid #cfe3f2;
      border-radius: 8px;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      background: #e6f1f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    img {
      height: 18px;
      width: auto;
    }
  </style>
</head>
<body>
  <a id="tgdLink" href="#" target="_blank" rel="noopener">
    <img src="https://static.thegreekdirectory.org/img/ylogo.svg" alt="TGD" />
    <span>View on The Greek Directory</span>
  </a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("listing");

    if (slug) {
      document.getElementById("tgdLink").href =
        "https://listings.thegreekdirectory.org/listing/food-hospitality/" + slug;
    }
  </script>
</body>
</html>
