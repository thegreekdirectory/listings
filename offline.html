<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Offline - The Greek Directory</title>
    <style>
        /* Copyright (C) The Greek Directory, 2025-present. All rights reserved. */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9fafb;
            color: #1a1a1a;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #045093;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #045093;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: #033d75;
            transform: translateY(-2px);
        }
        
        /* Copyright (C) The Greek Directory, 2025-present. All rights reserved. */
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #e5e7eb;
            }
            
            p {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
    
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
        <button class="retry-btn" onclick="history.back()">Go Back</button>
    </div>
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
</body>
</html>
