<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | The Greek Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js" defer></script>
  <script src="/js/partials-loader.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div data-partial="header"></div>
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between gap-3 flex-wrap">
      <h1 class="text-3xl font-bold">Events</h1>
      <a href="/events/feed" class="text-sm px-3 py-2 rounded-lg bg-blue-700 text-white">Subscribe (.ics)</a>
    </div>

    <div class="mt-6 grid sm:grid-cols-2 lg:grid-cols-5 gap-3">
      <input id="eventSearch" class="lg:col-span-3 border rounded-lg px-3 py-2" placeholder="Search event, venue, organizer, date" />
      <button id="calendarViewBtn" class="px-3 py-2 rounded-lg bg-blue-700 text-white">Calendar View</button>
      <button id="listViewBtn" class="px-3 py-2 rounded-lg bg-gray-200">List View</button>
    </div>

    <section id="calendarView" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-7 gap-3"></section>
    <section id="listView" class="mt-6 hidden grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>
  <div data-partial="footer"></div>

  <script type="module">
    import { fetchPublishedEvents, renderEventCards } from '/js/events.js';

    const search = document.getElementById('eventSearch');
    const listView = document.getElementById('listView');
    const calendarView = document.getElementById('calendarView');

    function renderCalendar(events) {
      calendarView.innerHTML = events.map((event) => `
        <a href="/event/${event.slug}" class="block border rounded-lg bg-white p-3 shadow-sm min-h-28">
          <p class="text-xs text-blue-700 font-semibold">${new Date(event.start_datetime).toLocaleDateString()}</p>
          <h3 class="text-sm font-semibold mt-1">${event.title}</h3>
          <p class="text-xs text-gray-500 mt-1">${event.venue_name || 'Venue TBA'}</p>
        </a>`).join('');
    }

    async function loadEvents() {
      const events = await fetchPublishedEvents({ search: search.value.trim() });
      renderCalendar(events);
      renderEventCards(events, listView);
    }

    search.addEventListener('input', loadEvents);
    document.getElementById('calendarViewBtn').onclick = () => {
      calendarView.classList.remove('hidden');
      listView.classList.add('hidden');
    };
    document.getElementById('listViewBtn').onclick = () => {
      listView.classList.remove('hidden');
      calendarView.classList.add('hidden');
    };

    loadEvents();
  </script>
</body>
</html>
