<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Starred Listings - The Greek Directory</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://static.thegreekdirectory.org/img/logo/bluefavicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="https://static.thegreekdirectory.org/img/logo/whitefavicon.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://static.thegreekdirectory.org/img/logo/icon-192.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/listings.css">
    <link rel="stylesheet" href="css/pwa.css">
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
    
    <style>
        /* Inline splash screen styles for immediate render */
        .pwa-splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .pwa-splash.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .pwa-splash-logo {
            width: 120px;
            height: auto;
        }
        
        @media (prefers-color-scheme: dark) {
            .pwa-splash {
                background: #000000;
            }
        }
        
        /* Copyright (C) The Greek Directory, 2025-present. All rights reserved. */
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (hidden in PWA mode) -->
    <div data-partial="header"></div>
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
    
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Starred Listings</h1>
            <p class="text-gray-600">Your favorite Greek-owned businesses</p>
        </div>
        
        <div id="starredListingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Populated by JavaScript -->
        </div>
    </div>
    
    <!-- Footer (hidden in PWA mode) -->
    <div data-partial="footer"></div>
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
    
    <!-- Listing Card Template -->
    <template id="listingCardTemplate">
        <a href="#" class="listing-card bg-white rounded-lg shadow hover:shadow-lg transition-shadow overflow-hidden block">
            <div class="h-48 bg-gray-200 relative listing-image-container">
                <img src="" alt="" class="listing-image w-full h-full object-cover">
                <button class="star-button starred" onclick="handleStarClick('', event)">
                    <svg class="star-icon" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <div class="flex gap-3 mb-3">
                    <img src="" alt="" class="listing-logo w-16 h-16 rounded object-cover flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <span class="listing-category text-xs font-semibold px-2 py-1 rounded-full text-white block w-fit mb-2" style="background-color:#055193;"></span>
                        <h3 class="listing-name text-lg font-bold text-gray-900 line-clamp-1"></h3>
                    </div>
                </div>
                <p class="listing-tagline text-sm text-gray-600 mb-3 line-clamp-2"></p>
                <p class="listing-location text-sm text-gray-600"></p>
            </div>
        </a>
    </template>
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
    
    <script src="js/pwa/storage.js"></script>
    <script src="js/pwa/app.js"></script>
    <script src="js/pwa/dock.js"></script>
    <script src="js/pwa/starred.js"></script>
    <script src="js/partials-loader.js"></script>
    
    <script>
        // Copyright (C) The Greek Directory, 2025-present. All rights reserved.
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Render starred listings
            if (window.StarredManager) {
                await window.StarredManager.renderStarredListings('starredListingsContainer');
            }
        });
        
        // Copyright (C) The Greek Directory, 2025-present. All rights reserved.
    </script>
</body>
</html>
