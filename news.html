<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News | The Greek Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js" defer></script>
  <script src="/js/partials-loader.js" defer></script>
</head>
<body class="bg-gray-50">
  <div data-partial="header"></div>
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold">News</h1>
    <div id="newsGrid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>
  <div data-partial="footer"></div>
  <script type="module">
    import { fetchPublishedNews, renderNewsGrid } from '/js/news.js';
    renderNewsGrid(await fetchPublishedNews(), document.getElementById('newsGrid'));
  </script>
</body>
</html>
