    <script>
        const GITHUB_OWNER = 'thegreekdirectory';
        const GITHUB_REPO = 'listings';
        const DATABASE_PATH = 'listings-database.json';

        let githubToken = null;
        let allListings = [];
        let editingListing = null;
        let databaseSha = null;
        let uploadedImages = { logo: null, photos: [] };
        let deletingListingId = null;

        document.getElementById('loginBtn').addEventListener('click', async () => {
            githubToken = document.getElementById('githubToken').value.trim();
            if (!githubToken) {
                alert('Please enter your GitHub token');
                return;
            }
            sessionStorage.setItem('githubToken', githubToken);
            await testToken();
        });

        async function testToken() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATABASE_PATH}`, {
                    headers: { 'Authorization': `token ${githubToken}` }
                });
                if (response.ok) {
                    showDashboard();
                    await loadListings();
                } else {
                    alert('ERROR: Invalid token.');
                }
            } catch (error) {
                alert('ERROR: Connection to repo failed.');
            }
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            githubToken = null;
            sessionStorage.clear();
            location.reload();
        });

        async function loadListings() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${DATABASE_PATH}`, {
                    headers: { 'Authorization': `token ${githubToken}` }
                });
                const data = await response.json();
                databaseSha = data.sha;
                const content = JSON.parse(atob(data.content));
                allListings = content.listings || [];
                renderTable();
            } catch (error) {
                alert('Failed to load listings');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('listingsTableBody');
            tbody.innerHTML = allListings.map(l => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-4 px-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${l.visible ? 'checked' : ''} onchange="toggleVisibility('${l.id}')" class="w-4 h-4">
                            <span class="ml-2 text-sm">${l.visible ? 'üëÅÔ∏è Visible' : 'üö´ Hidden'}</span>
                        </label>
                    </td>
                    <td class="py-4 px-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" ${l.featured ? 'checked' : ''} onchange="toggleFeatured('${l.id}')" class="w-4 h-4">
                            <span class="ml-2 text-sm">${l.featured ? '‚≠ê Featured' : '‚òÜ Regular'}</span>
                        </label>
                    </td>
                    <td class="py-4 px-4 font-medium">${l.businessName}</td>
                    <td class="py-4 px-4 text-gray-600">${l.category}</td>
                    <td class="py-4 px-4 text-sm text-gray-600">${new Date(l.metadata.updatedAt).toLocaleString()}</td>
                    <td class="py-4 px-4">
                        <div class="flex justify-end gap-2">
                            <button onclick="editListing('${l.id}')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Edit</button>
                            <a href="/listings/${l.slug}" target="_blank" class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">View</a>
                            <button onclick="showDeleteModal('${l.id}')" class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        window.toggleVisibility = async function(id) {
            const listing = allListings.find(l => l.id === id);
            listing.visible = !listing.visible;
            listing.metadata.updatedAt = new Date().toISOString();
            await saveDatabase(true);
        };

        window.toggleFeatured = async function(id) {
            const listing = allListings.find(l => l.id === id);
            listing.featured = !listing.featured;
            listing.metadata.updatedAt = new Date().toISOString();
            await saveDatabase(true);
        };

        window.showDeleteModal = function(id) {
            deletingListingId = id;
            const listing = allListings.find(l => l.id === id);
            document.getElementById('deleteBusinessName').textContent = listing.businessName;
            document.getElementById('deleteConfirmInput').value = '';
            document.getElementById('deleteModal').classList.remove('hidden');
        };

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('deleteModal').classList.add('hidden');
            deletingListingId = null;
        });

        document.getElementById('confirmDelete').addEventListener('click', async () => {
            const input = document.getElementById('deleteConfirmInput').value;
            if (input !== 'DELETE') {
                alert('You must type DELETE to confirm');
                return;
            }

            const index = allListings.findIndex(l => l.id === deletingListingId);
            if (index > -1) {
                allListings.splice(index, 1);
                await saveDatabase(false);
                document.getElementById('deleteModal').classList.add('hidden');
                deletingListingId = null;
                alert('Listing deleted successfully');
            }
        });

        async function uploadImage(imageObj, slug, filename) {
            const ext = imageObj.file.name.split('.').pop();
            const path = `images/${slug}/${filename}.${ext}`;
            
            try {
                let fileSha = null;
                try {
                    const existingFile = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`, {
                        headers: { 'Authorization': `token ${githubToken}` }
                    });
                    if (existingFile.ok) {
                        const existingData = await existingFile.json();
                        fileSha = existingData.sha;
                    }
                } catch (e) {}

                const response = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${filename} for ${slug}`,
                        content: imageObj.base64,
                        ...(fileSha && { sha: fileSha })
                    })
                });

                if (response.ok) {
                    return `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${path}`;
                }
            } catch (error) {
                console.error('Image upload failed:', error);
            }
            return null;
        }

            if (s.tripadvisor) icons.push(`<a href="${s.tripadvisor}" target="_blank" rel="noopener noreferrer" class="social-icon social-tripadvisor" title="TripAdvisor"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12.006 4.295c-2.67 0-5.338.784-7.618 2.353H0l2.689 2.689c-1.78 2.039-2.860 4.713-2.860 7.652 0 6.342 5.149 11.49 11.491 11.49S22.81 23.33 22.81 16.989c0-2.939-1.080-5.613-2.860-7.652l2.689-2.689h-4.388c-2.28-1.569-4.948-2.353-7.618-2.353h-.627zM12 6.255c1.002 0 1.984.095 2.936.276L12 9.467 9.064 6.531c.952-.181 1.934-.276 2.936-.276zm-6.24 2.731a9.933 9.933 0 0 0-3.289 3.368 9.958 9.958 0 0 0-1.179 4.635c0 5.532 4.488 10.02 10.02 10.02s10.02-4.488 10.02-10.02a9.958 9.958 0 0 0-1.179-4.635 9.933 9.933 0 0 0-3.289-3.368L12 13.795l-6.24-4.809zm.24 2.003c1.784 0 3.545.681 4.908 2.042 2.727 2.727 2.727 7.089 0 9.816-2.727 2.727-7.089 2.727-9.816 0-2.727-2.727-2.727-7.089 0-9.816C2.455 11.670 4.216 10.989 6 10.989zm12 0c1.784 0 3.545.681 4.908 2.042 2.727 2.727 2.727 7.089 0 9.816-2.727 2.727-7.089 2.727-9.816 0-2.727-2.727-2.727-7.089 0-9.816C14.455 11.670 16.216 10.989 18 10.989zM6 12.735c-1.178 0-2.327.467-3.168 1.308-1.682 1.682-1.682 4.375 0 6.057 1.682 1.682 4.375 1.682 6.057 0 1.682-1.682 1.682-4.375 0-6.057C8.048 13.202 6.899 12.735 6 12.735zm12 0c-1.178 0-2.327.467-3.168 1.308-1.682 1.682-1.682 4.375 0 6.057 1.682 1.682 4.375 1.682 6.057 0 1.682-1.682 1.682-4.375 0-6.057-.841-.841-1.990-1.308-3.168-1.308zM6 14.501c.555 0 1.108.214 1.531.637.846.846.846 2.186 0 3.032-.846.846-2.186.846-3.032 0-.846-.846-.846-2.186 0-3.032.423-.423.976-.637 1.531-.637h-.03zm12 0c.555 0 1.108.214 1.531.637.846.846.846 2.186 0 3.032-.846.846-2.186.846-3.032 0-.846-.846-.846-2.186 0-3.032.423-.423.976-.637 1.531-.637h-.03z"/></svg></a>`);
            
            if (s.other) icons.push(`<a href="${s.other}" target="_blank" rel="noopener noreferrer" class="social-icon social-other" title="Website"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg></a>`);
            
            if (icons.length > 0) {
                socialHTML = `<div><h2 class="text-xl font-bold text-gray-900 mb-3">Follow Us</h2><div class="flex flex-wrap gap-2">${icons.join('')}</div></div>`;
            }
        }

        // Hours section
        let hoursHTML = '';
        if (listing.hours) {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const hoursLines = days.map(day => {
                const h = listing.hours[day.toLowerCase()];
                return h ? `<div class="flex justify-between"><span class="font-medium">${day}:</span><span>${h}</span></div>` : '';
            }).filter(Boolean).join('');
            hoursHTML = `<div class="flex items-start gap-3"><span class="mt-1">üïí</span><div class="flex-1"><p class="font-semibold text-gray-900">Hours</p><div class="space-y-1">${hoursLines}</div><div class="hours-disclaimer">Hours not fully confirmed. Please check social media, website, or call to verify.</div></div></div>`;
        }

        // Map section
        let mapHTML = '';
        if (listing.coordinates) {
            mapHTML = `<div class="bg-white rounded-lg p-4 mb-6 card-shadow"><h2 class="text-xl font-bold text-gray-900 mb-3">Location</h2><div id="listingMap"></div></div>`;
        }

        // Replace all placeholders
        template = template
            .replace(/{{BUSINESS_NAME}}/g, listing.businessName)
            .replace(/{{CITY_STATE}}/g, cityState)
            .replace(/{{IN_CITY}}/g, inCity)
            .replace(/{{CITY}}/g, listing.city || '')
            .replace(/{{TAGLINE}}/g, listing.tagline || listing.description.substring(0, 75))
            .replace(/{{TAGLINE_DISPLAY}}/g, listing.tagline ? `<p class="text-lg text-gray-600 italic">"${listing.tagline}"</p>` : '')
            .replace(/{{DESCRIPTION}}/g, listing.description)
            .replace(/{{CATEGORY}}/g, listing.category)
            .replace(/{{ADDRESS}}/g, listing.address)
            .replace(/{{FULL_ADDRESS}}/g, fullAddress)
            .replace(/{{FULL_ADDRESS_ENCODED}}/g, encodeURIComponent(fullAddress))
            .replace(/{{PHONE}}/g, listing.phone)
            .replace(/{{LOGO}}/g, listing.logo)
            .replace(/{{SLUG}}/g, listing.slug)
            .replace(/{{ADDRESS_ENCODED}}/g, encodeURIComponent(listing.address))
            .replace(/{{BUSINESS_NAME_ENCODED}}/g, encodeURIComponent(listing.businessName))
            .replace(/{{LISTING_URL}}/g, `https://thegreekdirectory.org/listings/${listing.slug}`)
            .replace(/{{PHOTOS_SLIDES}}/g, carouselHTML)
            .replace(/{{CAROUSEL_CONTROLS}}/g, carouselControls)
            .replace(/{{TOTAL_PHOTOS}}/g, listing.photos ? listing.photos.length : 1)
            .replace(/{{STATUS_BADGES}}/g, statusBadges)
            .replace(/{{EMAIL_SECTION}}/g, listing.email ? `<div class="flex items-start gap-3"><span class="mt-1">üìß</span><div><p class="font-semibold text-gray-900">Email</p><a href="mailto:${listing.email}" class="text-blue-600 hover:underline">${listing.email}</a></div></div>` : '')
            .replace(/{{WEBSITE_SECTION}}/g, listing.website ? `<div class="flex items-start gap-3"><span class="mt-1">üåê</span><div><p class="font-semibold text-gray-900">Website</p><a href="${listing.website}" target="_blank" class="text-blue-600 hover:underline break-all">${listing.website}</a></div></div>` : '')
            .replace(/{{HOURS_SECTION}}/g, hoursHTML)
            .replace(/{{EMAIL_BUTTON}}/g, listing.email ? `<a href="mailto:${listing.email}" class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-900 rounded-lg font-medium"><span>üìß</span><span>Email</span></a>` : '')
            .replace(/{{WEBSITE_BUTTON}}/g, listing.website ? `<a href="${listing.website}" target="_blank" class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-900 rounded-lg font-medium"><span>üåê</span><span>Visit Website</span></a>` : '')
            .replace(/{{SOCIAL_MEDIA_SECTION}}/g, socialHTML)
            .replace(/{{MAP_SECTION}}/g, mapHTML)
            .replace(/{{COORDINATES}}/g, listing.coordinates ? `${listing.coordinates.lat},${listing.coordinates.lng}` : '')
            .replace(/{{OWNER_INFO_SECTION}}/g, '');

        // Upload the HTML file
        let fileSha = null;
        try {
            const existingFile = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/listings/${listing.slug}.html`, {
                headers: { 'Authorization': `token ${githubToken}` }
            });
            if (existingFile.ok) {
                const existingData = await existingFile.json();
                fileSha = existingData.sha;
            }
        } catch (e) {}

        const htmlContent = btoa(unescape(encodeURIComponent(template)));
        await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/listings/${listing.slug}.html`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${githubToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: `Generate listing page for ${listing.businessName}`,
                content: htmlContent,
                ...(fileSha && { sha: fileSha })
            })
        });

        console.log('Listing page generated successfully!');
    } catch (error) {
        console.error('Error generating listing page:', error);
    }
}    </script>
