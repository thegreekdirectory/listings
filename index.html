<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greek Directory - Discover Greek-Owned Businesses Across America</title>
    <meta name="description" content="The Greek Directory is the premier online directory of Greek-owned businesses across the United States. Find restaurants, services, shops, and more.">
    
    <link rel="icon" href="https://static.thegreekdirectory.org/img/logo/bluefavicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="https://static.thegreekdirectory.org/img/logo/whitefavicon.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://static.thegreekdirectory.org/img/logo/blue.svg">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
    
    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
</head>
<body>
    <!-- Header -->
    <div data-partial="header"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">The Greek Directory</h1>
            <p class="hero-subtitle">Discover Greek-owned businesses across America</p>
            
            <div class="search-container">
                <input type="search" id="mainSearch" class="search-input" placeholder="Search businesses, categories, or locations...">
                <button onclick="performSearch()" class="search-button">Search</button>
            </div>
            
            <div class="mt-6 flex flex-wrap gap-3 justify-center">
                <button onclick="searchByCategory('Food & Hospitality')" class="px-4 py-2 bg-white text-gray-800 rounded-lg hover:bg-gray-100 text-sm font-medium">
                    üçΩÔ∏è Restaurants
                </button>
                <button onclick="searchByCategory('Beauty & Health')" class="px-4 py-2 bg-white text-gray-800 rounded-lg hover:bg-gray-100 text-sm font-medium">
                    üíÖ Beauty & Health
                </button>
                <button onclick="searchByCategory('Professional & Business Services')" class="px-4 py-2 bg-white text-gray-800 rounded-lg hover:bg-gray-100 text-sm font-medium">
                    üíº Services
                </button>
                <button onclick="searchByCategory('Retail & Shopping')" class="px-4 py-2 bg-white text-gray-800 rounded-lg hover:bg-gray-100 text-sm font-medium">
                    üõçÔ∏è Shopping
                </button>
            </div>
            
            <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->
            
            <div class="mt-4">
                <div class="relative max-w-md mx-auto">
                    <input type="text" id="heroLocationSearch" placeholder="Search by city or state..." 
                        class="w-full px-4 py-2 rounded-lg border-2 border-white/30 bg-white/10 text-white placeholder-white/70 focus:outline-none focus:border-white/50"
                        oninput="handleHeroLocationSearch(this.value)">
                    <div id="heroLocationResults" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-10"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section">
        <div class="container">
            <h2 class="section-title">Browse Categories</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->

    <!-- Featured Businesses -->
    <section class="featured-section">
        <div class="container">
            <h2 class="section-title">Featured Businesses</h2>
            <div class="listings-grid" id="featuredListings">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Recent Businesses -->
    <section class="recent-section">
        <div class="container">
            <h2 class="section-title">Recently Added</h2>
            <div class="listings-grid" id="recentListings">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div data-partial="footer"></div>

    <!-- Copyright (C) The Greek Directory, 2025-present. All rights reserved. -->

    <script src="js/partials-loader.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
