<script>
    // Copyright (C) The Greek Directory, 2025-present. All rights reserved.
    
    // Store listing data for starring functionality
    window.currentListingData = null;
    
    // Update star buttons on page load
    document.addEventListener('DOMContentLoaded', async () => {
        // Check all listings and update star button states
        const starButtons = document.querySelectorAll('.star-button');
        for (const button of starButtons) {
            const listingId = button.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
            if (listingId && window.isListingStarred) {
                const isStarred = window.isListingStarred(listingId);
                if (isStarred) {
                    button.classList.add('starred');
                }
            }
        }
    });
    
    // Copyright (C) The Greek Directory, 2025-present. All rights reserved.
