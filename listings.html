    /* Desktop filters overlay: positions the sidebar panel as a fixed overlay on top of content */
    .desktop-filters-overlay {

        width: 280px;
        height: 100vh;
        max-height: 100vh;
        overflow-y: auto;
        z-index: 200;

    }

    /* Semi-transparent backdrop behind the overlay */
    #desktopFiltersBackdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.3);
        z-index: 199;
    }

    /* ── Star button: floating circular pill with backdrop blur ── */
    .star-button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1.5px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.22), 0 0 0 1px rgba(0,0,0,0.04);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }
    .star-button:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.30), 0 0 0 1px rgba(0,0,0,0.06);
        background: rgba(255, 255, 255, 1);
    }
    .star-button:active {
        transform: scale(0.92);
    }
    .star-icon {
        width: 17px;
        height: 17px;
        fill: #d1d5db;
        stroke: #9ca3af;
        stroke-width: 1.8;
        transition: fill 0.15s ease, stroke 0.15s ease;
    }
    .star-button.starred {
        background: rgba(255, 253, 235, 0.97);
        border-color: rgba(234, 179, 8, 0.5);
        box-shadow: 0 2px 10px rgba(202, 138, 4, 0.30), 0 0 0 1px rgba(234,179,8,0.15);
    }
    .star-button.starred .star-icon {
        fill: #facc15;
        stroke: #ca8a04;
    }
    .star-button.starred:hover {
        box-shadow: 0 4px 16px rgba(202, 138, 4, 0.40), 0 0 0 1px rgba(234,179,8,0.2);
    }

    /* ── filterPanel top-bar style (used mobile + split-view overlay) ── */
    #filterPanel {

        z-index: 50;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);

<script>
    // Store listing data for starring functionality
    window.currentListingData = null;

    // ── Responsive header: all-or-nothing hamburger ──
    // Measure whether the full nav fits in the header bar.
    // If it does, show it. If even one item overflows, hide it all
    // and show the hamburger row instead.
    (function initHeaderResponsive() {
        const fullNav     = document.getElementById('headerFullNav');
        const hamburgerRow = document.getElementById('headerHamburgerRow');
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const hamburgerIcon      = document.getElementById('hamburgerIcon');
        const hamburgerCloseIcon = document.getElementById('hamburgerCloseIcon');
        const dropdown    = document.getElementById('hamburgerDropdown');
        let dropdownOpen  = false;

        function measure() {
            // Temporarily force full nav visible (but off-screen) to measure its natural width
            fullNav.style.display = 'flex';
            hamburgerRow.style.display = 'none';

            const headerBar   = fullNav.closest('.flex.items-center.justify-between');
            const availWidth  = headerBar.clientWidth;
            const logoEl      = headerBar.querySelector('a'); // logo link
            const logoWidth   = logoEl.offsetWidth;
            // Available space = total bar width minus logo minus some padding
            const available   = availWidth - logoWidth - 32; // 32px breathing room
            const navNeeded   = fullNav.scrollWidth;

            if (navNeeded <= available) {
                // Everything fits — keep full nav
                fullNav.style.display = 'flex';
                hamburgerRow.style.display = 'none';
            } else {
                // Doesn't fit — switch to hamburger
                fullNav.style.display  = 'none';
                hamburgerRow.style.display = 'flex';
            }
        }

        function toggleDropdown() {
            dropdownOpen = !dropdownOpen;
            dropdown.classList.toggle('hidden', !dropdownOpen);
            hamburgerIcon.classList.toggle('hidden', dropdownOpen);
            hamburgerCloseIcon.classList.toggle('hidden', !dropdownOpen);
        }

        hamburgerBtn.addEventListener('click', toggleDropdown);

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (dropdownOpen && !hamburgerBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdownOpen = false;
                dropdown.classList.add('hidden');
                hamburgerIcon.classList.remove('hidden');
                hamburgerCloseIcon.classList.add('hidden');
            }
        });

        // Measure on load and on every resize
        measure();
        window.addEventListener('resize', measure);
    })();
</script>
