<style>
    .pwa-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    /* Desktop filters overlay: positions the sidebar panel as a fixed overlay on top of content */
    .desktop-filters-overlay {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 280px;
        height: 100vh;
        max-height: 100vh;
        overflow-y: auto;
        z-index: 200;
        background: white;
        box-shadow: 4px 0 12px rgba(0,0,0,0.15);
    }

    /* Semi-transparent backdrop behind the overlay */
    #desktopFiltersBackdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.3);
        z-index: 199;
    }

    /* ‚îÄ‚îÄ Star button: floating circular pill with backdrop blur ‚îÄ‚îÄ */
    .star-button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1.5px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.22), 0 0 0 1px rgba(0,0,0,0.04);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }
    .star-button:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.30), 0 0 0 1px rgba(0,0,0,0.06);
        background: rgba(255, 255, 255, 1);
    }
    .star-button:active {
        transform: scale(0.92);
    }
    .star-icon {
        width: 17px;
        height: 17px;
        fill: #d1d5db;
        stroke: #9ca3af;
        stroke-width: 1.8;
        transition: fill 0.15s ease, stroke 0.15s ease;
    }
    .star-button.starred {
        background: rgba(255, 253, 235, 0.97);
        border-color: rgba(234, 179, 8, 0.5);
        box-shadow: 0 2px 10px rgba(202, 138, 4, 0.30), 0 0 0 1px rgba(234,179,8,0.15);
    }
    .star-button.starred .star-icon {
        fill: #facc15;
        stroke: #ca8a04;
    }
    .star-button.starred:hover {
        box-shadow: 0 4px 16px rgba(202, 138, 4, 0.40), 0 0 0 1px rgba(234,179,8,0.2);
    }

    /* ‚îÄ‚îÄ filterPanel top-bar style (used mobile + split-view overlay) ‚îÄ‚îÄ */
    #filterPanel {

        z-index: 50;
        background: #fff;
